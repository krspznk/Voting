<!DOCTYPE html>
<html lang="uk">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>{% block title %}Голосування{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #c9d6ff, #e2e2e2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            width: 100%;
            max-width: 1000px;
            margin-top: 30px;
        }
        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #222;
        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 6px;
            font-size: 14px;
            background: #fff;
        }
        button {
            margin-top: 25px;
            background: #4b6cb7;
            background: linear-gradient(to right, #182848, #4b6cb7);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(to right, #283e51, #485563);
        }
        a {
            text-decoration: none;
        }
        nav.navbar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-weight: bold;
            color: #4b6cb7;
        }
        .nav-link {
            color: #333;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #4b6cb7;
        }
        .logout-link {
            color: #4b6cb7;
            font-weight: bold;
        }
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Хедер -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid" style="max-width: 1000px;">
        <a class="navbar-brand" href="#">Голосування</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'voting' %}">Проголосувати за квіти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'voting_heuristics' %}">Проголосувати за евристику</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'heuristic_check' %}">Результати евристик</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vote_results' %}">Результати квітів</a>
                </li>
            </ul>
            <span class="navbar-text">
                Вітаємо, {{ request.user.first_name }}!
                <a href="{% url 'logout' %}" class="logout-link ms-2">Вийти</a>
            </span>
        </div>
    </div>
</nav>

<!-- Контент -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
